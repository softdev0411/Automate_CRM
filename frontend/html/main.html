<!doctype html>
<html>
	<head>
		<title>EspoCRM</title>
		<script type="text/javascript" src="client/espo.min.js?r=@@timestamp"></script>
		<link href="client/css/espo.min.css?r=@@timestamp" rel="stylesheet">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script type="text/javascript">
			$(function () {
				var app = new Espo.App({
					useCache: {{useCache}},
					cacheTimestamp: {{cacheTimestamp}}
				}, function (app) {
					app.start();
				});
			});
		</script>
	</head>
	<body>
		<div class="container content"></div>
		<footer>
			<p class="credit small">&copy; 2014 <a href="http://www.espocrm.com" title="EspoCRM website" alt="Visit official EspoCRM website">EspoCRM</a></p>
		</footer>
	</body>
</html>
